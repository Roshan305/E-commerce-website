<html>
<head>
<title>
Register    
</title>
<style>
</style>
</head>
<body>
   <form style="background-color: red;">
     <fieldset>
	  <legend style="color: white;">Register Form</legend>
	    <label style="color: white;">First Name:</label>
            <input type="text" id="name"/><br><br>
                
            <label style="color: white;">Last Name:</label>
		            <input type="text" id="lastname"/><br><br>
          
                    <label style="color: white;">Phone Number:</label>
            <input type="number" id="number"/><br><br>
          
            <label style="color: white;">Home Address:</label>
            <textarea id="address" rows="4" cols="50">  
                </textarea>    <br><br>
                <label style="color: white;">Email:</label>
            <input type="email" id="email"/>
            <br><br>
            <label style="color: white;">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label style="color: white;" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label style="color: white;" for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label style="color: white;" for="other">Other</label>
            <br> <br>
            <label style="color: white;" for="state">State:</label>
            <select name="state" id="state">
              <option value="nsw">New south wales</option>
              <option value="vic">Victoria</option>
              <option value="queen">Queensland</option>
              <option value="tasmania">Tasmania</option>
              <option value="wes">Western Australia</option>
              <option value="sou">South Australia</option>
            </select>
            <br><br>  
            <label style="color: white;">How did you know about us?</label>
            <input type="radio" id="website" name="know" value="website">
            <label style="color: white;" for="website" >Website</label>
            <input type="radio" id="tv" name="know" value="tv">
            <label style="color: white;" for="tv" >TV</label>
            <input type="radio" id="other" name="know" value="friends">
            <label style="color: white;" for="friends">Friends</label>
            <br> <br>
            <label style="color: white;">Would you recommend us?</label>
            <input type="radio" id="yes" name="recommend" value="yes">
            <label style="color: white;" for="yes" >Yes</label>
            <input type="radio" id="no" name="recommend" value="no">
            <label style="color: white;" for="no">No</label>
            <br> <br>
     <input type="submit" value="Register"/> 
     <a href="index.html" style="color: white;">
         Go to HomePage
     </a>
   </fieldset>
  			    </form>
				</body>
        </html>
